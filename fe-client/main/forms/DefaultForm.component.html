<div class="card fe-form-container">
    <div class="card-header fe-form-header">
      {{ schema.label }}
    </div>
    <feForm  class="fe-fields-container card-body" [components]="schema.components" #form="feForm" (submit)="submit($event)"></feForm>
    {{ form.valid }}
    {{ form.value | json }}
</div>
