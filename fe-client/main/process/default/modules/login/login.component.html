<div class="container">
    <h3>Login</h3>
    <form class="form-signin" (ngSubmit)="login()" #f="ngForm">
        <label 
        for="username" >Username:</label>
        <input 
        type="text" 
        class="form-control" 
        placeholder="Username" 
        [(ngModel)]="userData.username" 
        name="username" 
        required/>

        <label for="password" >Password:</label>
        <input 
        type="password" 
        class="form-control" 
        placeholder="Password" 
        [(ngModel)]="userData.password" 
        name="password" 
        required/>

        <button
          class="btn"
          type="submit" 
          [disabled]="!loginForm.form.valid">
          Log in
        </button>

        <button 
          class="btn btn-link">
          <a href="#">
            Forgot Password
          </a>
        </button>

    </form>
</div>
