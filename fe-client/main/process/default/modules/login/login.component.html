<div class="container">
  <div id='image'>
      <img src="assets/images/backImg.jpeg" alt="loginPageImg">
  </div>
  <div class="container">
      <h3>Login</h3>
      <form class="form-signin" (ngSubmit)="login()" #f="ngForm">
        <div class="form-group">
            <label 
            for="username" >Username:</label>
            <input 
            type="text" 
            class="form-control" 
            placeholder="Username"  
            [(ngModel)]="userData.username" 
            name="username" 
            required/>
        </div>
        <div class="form-group">
            <label for="password" >Password:</label>
            <input 
            type="password" 
            class="form-control" 
            placeholder="Password" 
            [(ngModel)]="userData.password" 
            name="password" 
            required/>
        </div>
  
        <div class="form-group">
            <button
            class="btn"
            type="submit" 
            [disabled]="!loginForm.form.valid">
            Log in
          </button>
        </div>
        <div>
            <button 
            class="btn btn-link">
            <a href="#">
              Forgot Password
            </a>
          </button>
        </div>
      </form>
  </div>
</div>
