<div [ngClass]="defaultClasses.fieldMainWrapperClasses" [formGroup]="group" [ngStyle]="style.fieldMainWrapperStyle">
    <div [ngClass]="defaultClasses.fieldWrapperClasses" [ngStyle]="defaultClasses.fieldWrapperStyle">
        <div [ngClass]="defaultClasses.fieldLabelContainerClasses" [ngStyle]="style.fieldLabelContainerStyle">
            <div class="label">
                <label for="{{ config.id }}"  [ngClass]="defaultClasses.labelClasses" [ngStyle]="defaultClasses.labelStyle">{{ config.label }}</label>
            </div>
            <div [ngClass]="defaultClasses.fieldDescWrapperClasses" [ngStyle]="defaultClasses.fieldDescWrapperStyle" *ngIf="config.description">
                <span [ngClass]="defaultClasses.fieldDescContainerClasses" [ngStyle]="defaultClasses.fieldDescContainerStyle">
                    <i class="material-icons " placement="right" [ngbTooltip]="config.description"> help</i>
                </span>
            </div>
        </div>
        <div [ngClass]="defaultClasses.nestedFieldContainerClasses" [ngStyle]="style.nestedFieldContainerStyle">
            <span class="text-length-info-container" *ngIf="hasTextLenghtLimit">
                <span class="badge badge-info text-length-info min-length-info" *ngIf="minLength">
                    Min:&nbsp;{{ minLength }}
                </span>
                <span class="badge badge-info text-length-info max-length-info" *ngIf="maxLength">
                    Max:&nbsp;{{ maxLength }}
                </span>
            </span>
            <div [ngClass]="defaultClasses.fieldContainerClasses" [ngStyle]="style.fieldContainerStyle">
                <div class="input-group-prepend" *ngIf="config.prefix">
                    <span class="input-group-text"> {{ config.prefix }} </span>
                </div>
                <input type="text" class="form-control" [ngClass]="defaultClasses.fieldClasses" [textMask]="mask" [ngStyle]="defaultClasses.fieldStyle"
                    [attr.tabindex]="config.tabIndex" [attr.placeholder]="config.placeholder" [formControlName]="config.flexiLabel"
                    [attr.id]="config.id">
                <div class="input-group-append" *ngIf="config.suffix ">
                    <span class="input-group-text"> {{ config.suffix }} </span>
                </div>
            </div>
            <div *ngIf="hasError" [ngStyle]="style.fieldErrorWrapperStyle">
                <span *ngFor="let err of errors">
                    <small class="text-danger error-message error-{{err.name}}" *ngIf="group.controls[config.flexiLabel].errors[err.name]">
                        {{err.message}}
                        <br>
                    </small>
                </span>
            </div>
        </div>
    </div>
</div>
