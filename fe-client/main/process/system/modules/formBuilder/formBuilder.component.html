<div class="container form-builder">

 <div class='row mt-2'>
   <div class='col-md-4'>
    <label for='name'><b>Name</b></label>
    <input type='text' class='form-control w-75' id='name' placeholder='type form name here' name='name'/>
  </div>
  <div class='col-md-4'>
      <label for='label'><b>Label</b></label>
      <input type='text' class='form-control w-75' id='label' placeholder='type label here' name='label'/>
    </div>

    <div class='col-md-4'>
        <label for='display'><b>Display</b></label>
        <select id='display' class='form-control w-75'>
          <option value="conventional">Conventional</option>
          <option value="excel">Excel</option>

        </select>

      </div>

 </div>



    <div class="row mt-3">
        <div class="col-md-2 component-column">
            <!-- <div class="card">
                <div class="card-header">
                    Fields
                </div>
                <div class="card-body" >
                    <form-drag></form-drag>
                </div>
            </div> -->
            <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
                <ngb-panel title="Basic Fields">
                    <ng-template ngbPanelContent>
                        <form-drag [elementListToLoad]="basic"></form-drag>
                    </ng-template>
                </ngb-panel>
                <ngb-panel title="Advanced Fields">
                    <ng-template ngbPanelContent>
                        <form-drag [elementListToLoad]="advanced"></form-drag>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>

        </div>
        <div class="col-md-10 drop-column">
                <div class="card" >
                    <div class="card-header">
                        Drag And Drop Fields
                    </div>
                    <!-- <div class="card-body" dnd-droppable (onDropSuccess) = "dropComplete($event,content)">
                        <div dnd-sortable-container > -->
                    <div class="card-body" [dragula]='"bag-one"' id="copy">
                            <ng-template #host></ng-template>
                        <!-- </div> -->

                    </div>
                </div>
               <div class='builder-buttons'>
                 <button type='button' class="btn btn-primary">Save</button>
                 <button type='button' class="btn btn-secondary ml-2 mr-2">Reset</button>
                 <button type='button' class="btn btn-success">Preview</button>
               </div>
        </div>
    </div>
</div>
<div data-spy='scroll' data-offset='100' style='width:300px;height: 500px;'>
    <div class='container'>
      <pre>
           {{finalJSON|json}}
      </pre>
    </div>
</div>
<ng-template #content>
    <form-master></form-master>
</ng-template>
