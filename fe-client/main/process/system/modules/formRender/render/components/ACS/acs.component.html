<div class="form-group col-md" [formGroup]="group">
    <label for="exampleInputEmail1">{{lable}}</label>
    <input appACSElement class="form-control" [formControlName]="name" [(ngModel)]="country" (keyup)="search()" aria-describedby="emailHelp">
    <div class="container" style="z-index:1000;display:none" #block>
        <ul>
            <li *ngFor="let count of searched" class="list-group-item" style="list-style-type:none;cursor:pointer" (click)="selectInp($event)">
                {{count}}
            </li>
        </ul>
    </div>
</div>
